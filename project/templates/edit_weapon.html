{% extends 'layout.html' %}

{% block title %}Cập nhật thông tin vũ khí{% endblock %}

{% block content %}
<h3>🛠️ Cập nhật Vũ khí</h3>
<form method="POST" class="mt-3">
    <div class="mb-3">
        <label for="name" class="form-label">Tên vũ khí:</label>
        <input type="text" name="name" class="form-control" value="{{ item.name }}" required>
    </div>

    <div class="mb-3">
        <label for="type" class="form-label">Loại:</label>
        <input type="text" name="type" class="form-control" value="{{ item.type }}" required>
    </div>

    <div class="mb-3">
        <label for="damage" class="form-label">Sát thương:</label>
        <input type="number" name="damage" class="form-control" value="{{ item.damage or 0 }}">
    </div>

    <div class="mb-3">
        <label for="rarity" class="form-label">Độ hiếm:</label>
        <input type="text" name="rarity" class="form-control" value="{{ item.rarity }}">
    </div>

    <button type="submit" class="btn btn-primary">💾 Cập nhật</button>
    <a href="{{ url_for('admin_weapons') }}" class="btn btn-secondary">↩️ Quay lại</a>
</form>
{% endblock %}
