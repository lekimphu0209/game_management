{% extends "layout.html" %}
{% block title %}Trang chủ{% endblock %}

{% block content %}
<style>
    .home-container {
        text-align: center;
        margin-top: 40px;
    }

    .home-title {
        color: white;
        font-size: 32px;
        margin-bottom: 10px;
    }

    .home-buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-top: 30px;
    }

    .home-buttons a button {
        padding: 12px 24px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .home-buttons a:first-child button {
        background-color: #007bff;
        color: white;
    }

    .home-buttons a:last-child button {
        background-color: #dc3545;
        color: white;
    }

    .home-subtitle {
    color: white;
    font-size: 18px;
    margin-top: 10px;
}


    .home-buttons a button:hover {
        opacity: 0.85;
    }
</style>

<div class="home-container">
    <h1 class="home-title">Chào mừng bạn đến với GameSite!</h1>
    <p class="home-subtitle">Hãy đăng nhập để xem thông tin.</p>


    <div class="home-buttons">
        <a href="{{ url_for('login') }}">
            <button>Đăng nhập Người chơi</button>
        </a>
        <a href="{{ url_for('admin_login') }}">
            <button>Đăng nhập Quản trị viên</button>
        </a>
    </div>
</div>
{% endblock %}
