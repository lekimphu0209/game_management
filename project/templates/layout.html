<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Game Site{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
        {% if current_user.is_authenticated %}
            {% if current_user.is_admin %}
                <a class="nav-link" href="{{ url_for('admin_dashboard') }}">Trang chính</a>
            {% else %}
                <a class="nav-link" href="{{ url_for('dashboard') }}">Trang chính</a>
            {% endif %}
            <a class="nav-link" href="{{ url_for('logout') }}">Đăng xuất</a>
        {% else %}
            <a class="nav-link" href="{{ url_for('home') }}">Trang chủ</a>
        {% endif %}
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
