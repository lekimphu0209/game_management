<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Game Site{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            font-family: 'Roboto', sans-serif;
        }

        .dark-text {
            color: #f1f1f1;
        }

        .navbar {
            background-color: #1f1f1f;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
        }

        .navbar .nav-link {
            color: #e0e0e0 !important;
            font-weight: 500;
            margin-right: 15px;
            transition: color 0.3s ease;
        }

        .navbar .nav-link:hover {
            color: #00bfff !important;
        }

        h1, h2, h3, h4, h5, h6 {
            color: #00e676;
        }

        a.navbar-brand {
            background-color: #00bcd4;
            color: white !important;
            font-weight: bold;
            font-size: 20px;
            padding: 8px 16px;
            border-radius: 6px;
        }

        a.navbar-brand:hover {
            background-color: #00acc1;
        }

        .container {
            margin-top: 40px;
        }

        button, .btn {
            transition: background-color 0.3s, color 0.3s;
        }

        .bg-light-section {
            background-color: #ffffff;
            color: #000000;
            border-radius: 10px;
            padding: 20px;
        }

        .bg-dark-section {
            background-color: #1f1f1f;
            color: #f1f1f1;
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">üéÆ GameSite</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if current_user.is_authenticated %}
                        {% if current_user.is_admin %}
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('admin_dashboard') }}">Qu·∫£n tr·ªã</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('dashboard') }}">B·∫£ng ƒëi·ªÅu khi·ªÉn</a>
                            </li>
                        {% endif %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">ƒêƒÉng xu·∫•t</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('home') }}">Trang ch·ªß</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
